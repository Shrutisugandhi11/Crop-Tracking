 <!DOCTYPE html>
<html lang="en">

<head>
	<title>Crop Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="dash.css">
</head>

<body>
	<!-- NAVBAR SECTION -->
	<nav class="navbar navbar-expand-lg fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- nav-brand -->
		<a class="navbar-brand" href="#">Crop Tracker</a>

		<!-- navbar link -->
		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About us</a>
				</li>

				<!-- search form -->
				<form class="form-inline my-2 my-lg-0">
					<div class="search"><input type="text" class="form-control" placeholder="Search"> <button
							class="btn btn-primary"><i class="bi bi-search"></i></button> </div>
				</form>

				<!-- Dropdown -->
				<div class="dropdown">
					<button class="btn btn-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
						aria-expanded="false">
						<i class="bi bi-person-circle"></i>
					</button>
					<!-- Dropdown Items -->
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" href="#">Settings <i class="bi bi-sliders"></i></a></li>
						<li><a class="dropdown-item" href="#">Logout <i class="bi bi-box-arrow-right"></i></a></li>
					</ul>
				</div>
			</ul>
		</div>
	</nav>


	<!-- Body Content  -->
	<section class="project" id="proj">
		<form action="#" th:action="@{/login}" th:object="${farmer}" method="post">
			<div class="imgcontainer">
				<img src="img_avatar2.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
				<label for="uname"><b>Farmername</b></label>
				<input type="text" th:field="*{farmername}"  placeholder="Enter farmername" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>
				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				<button type="button" class="cancelbtn">Cancel</button>
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</section>

	<!-- Footer -->
	<footer>
		<div class="foot fixed-bottom">
			Â© 2021 Copyright:
			<a class="text-reset" href="#">Crop Tracker</a>
		</div>
	</footer>
</body>

</html>
